<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoListSimplon</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/63e4f39324.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <nav class="container-fluid color-red-simplon d-flex justify-content-between">
        
        <div class="col-3 d-flex ms-5 mt-3 mb-3">
            <img src="images/livrecolor.png" class="img img-fluid" alt="">
            <h4 class="text-white mt-3">Taches Simplon</h4>
        </div>    
        <div class="col-3 me-5 mt-3 mb-3">
            <img src="images/lion.png"class="img img-fluid float-end" alt="">
        </div>
    </nav>
    <section class="container-fluid mt-5">
        <div class="row d-flex justify-content-around">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="search col-10"> 
                    <i class="fa fa-search text-danger"></i>
                    <input type="text" class="form-control col-12" placeholder="Recherche par titre">
                </div>
            </div>
            <div class="col-4">
                <div class="search col-6 d-flex justify-content-center flex-column"> 
                      <img src="images/setting.svg" class="img img-fluid fa-search" alt="">
                    <input type="text" class="form-control" placeholder="Filtrer">
                </div>
            </div>
            <div class="col-4">
                <div class="search col-6"> 
                    <img src="images/fileadd.svg" class="img img-fluid fa-search" alt="">
                    <button type="button" class="form-control btn text color-red-simplon" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter Tâche</button>
                </div>
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header color-red-simplon text-white text">
                                <h5 class="modal-title">Ajouter Tache</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="m-3 search">
                                        <label for="titre" class="form-label">Titre <span class="required">*</span></label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="m-3 search">
                                        <label for="description" class="form-label  required">Description</label>
                                        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                                    </div>
                                    <div class="m-3 search">
                                        <label for="deadline" class="form-label required">Deadline</label>
                                        <input type="datetime-local" class="form-control">
                                    </div>
                                    <div class="m-3 search">
                                        <label for="etat" class="form-labelrequired">Etat</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option value="debuter">Débuter</option>
                                            <option value="encours">En cours</option>
                                            <option value="terminer">Terminer</option>
                                        </select>
                                    </div>
                                    <div class="m-3  search">
                                        <label for="Priorité" class="form-label required">Priorité</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option value="faible">Faible</option>
                                            <option value="moyenne">Moyenne</option>
                                            <option value="forte">Forte</option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-danger">Ajouter</button>
                                    </div>
                                    
                                </form>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <div class="container-fluid d-flex justify-content-center">
        <div class="barre">
                   <hr>
                </div>
 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
